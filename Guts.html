<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Player</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            margin: 0 auto;
            width: 50%;
            border: 2px solid gold;
            padding: 20px;
            border-radius: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: gold;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: white;
            color: black;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: gray;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        #loginContainer, #nameContainer, #songContainer {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Song Player</h1>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div class="container" id="nameContainer">
        <h1>Welcome to Song Player</h1>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="enterSite()">Enter</button>
    </div>
    <div class="container" id="songContainer">
        <h1>Song Player</h1>
        <input type="text" id="songInput" placeholder="Enter song name">
        <button onclick="addSong()">Add Song</button>
        <h2>Song List</h2>
        <ul id="songList"></ul>
    </div>

    <script>
        const correctPassword = 'David19th';
        const songs = [];
        let userName = '';

        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput').value.trim();
            if (passwordInput === correctPassword) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('nameContainer').style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        }

        function enterSite() {
            const nameInput = document.getElementById('nameInput').value.trim();
            if (nameInput !== '') {
                userName = nameInput;
                document.getElementById('nameContainer').style.display = 'none';
                document.getElementById('songContainer').style.display = 'block';
            } else {
                alert('Please enter your name.');
            }
        }

        function addSong() {
            const songInput = document.getElementById('songInput').value.trim();
            if (songInput !== '') {
                const songEntry = `${songInput} - requested by ${userName}`;
                songs.push(songEntry);
                updateSongList();
                document.getElementById('songInput').value = '';
            } else {
                alert('Please enter a song name.');
            }
        }

        function updateSongList() {
            const songList = document.getElementById('songList');
            songList.innerHTML = '';

            songs.forEach((song, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${song}`;
                songList.appendChild(listItem);
            });
        }

        document.getElementById('loginContainer').style.display = 'block';
    </script>
</body>
</html>
